<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - MyBank</title>
    <link rel="stylesheet" href="/static/css/confirm.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Transaction Confirmation</h1>
        
        <section class="confirmation-message">
            <h2>Success!</h2>
            <p>Your transaction has been completed successfully.</p>
        </section>

        <section class="transaction-details">
            <h3>Transaction Details</h3>
            <ul>
                <li><strong>Transaction ID:</strong> 123456789</li>
                <li><strong>Date:</strong> October 15, 2023</li>
                <li><strong>Amount:</strong> $500.00</li>
                <li><strong>Recipient:</strong> John Doe</li>
                <li><strong>Status:</strong> Completed</li>
            </ul>
        </section>

        <div class="confirmation-actions">
            <a href="dashboard" class="button">Back to Dashboard</a>
            <a href="transactions" class="button">View Transactions</a>
        </div>
    </div>
</body>
</html>
