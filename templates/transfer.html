<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - MyBank</title>
    <link rel="stylesheet" href="/static/css/transfer.css">
</head>
<body>
    <div class="transfer-container">
        <header class="transfer-header">
            <h1>Transfer Funds</h1>
            <p>Send money to friends and family easily!</p>
        </header>

        <section class="transfer-form">
            <form action="#" method="post">
                <label for="recipient-account">Recipient Account Number:</label>
                <input type="text" id="recipient-account" name="user_id" placeholder="Enter recipient account number" required>

                <label for="amount">Amount to Transfer:</label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>

                <label for="transfer-note">Note (optional):</label>
                <textarea id="transfer-note" name="transfer-note" rows="4" placeholder="Add a note..."></textarea>

                <button type="submit">Transfer</button>
            </form>
        </section>
    </div>
</body>
</html>
